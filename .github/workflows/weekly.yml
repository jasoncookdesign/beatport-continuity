name: Weekly Beatport Continuity

on:
  schedule:
    - cron: "15 10 * * 1" # Mondays at 10:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-weekly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pipeline
        run: python -m bpc.cli run-all

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/beatport.sqlite docs/index.html
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Weekly Beatport continuity update"
          git push
